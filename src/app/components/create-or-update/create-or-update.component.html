<!-- The Modal -->

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{ actionType }} User</h4>
        <button
          type="button"
          class="close"
          (click)="closeDailog()"
          data-dismiss="modal"
        >
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form
          action="/action_page.php"
          [formGroup]="userForm"
          (submit)="saveUserData()"
        >
          <div class="form-group">
            <label for="id">Id:</label>
            <input
              type="number"
              class="form-control"
              formControlName="id"
              id="id"
            />
            <span
              class="text-danger"
              *ngIf="
                userFormControl.id.touched &&
                userFormControl.id.errors?.required
              "
            >
              ID is required
            </span>
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              id="name"
            />
            <span
              class="text-danger"
              *ngIf="
                userFormControl.name.touched &&
                userFormControl.name.errors?.required
              "
            >
              Name is required
            </span>
          </div>
          <button
            type="submit"
            class="btn btn-danger"
            data-dismiss="modal"
            (click)="saveUserData()"
            [disabled]="!userForm.valid"
          >
            {{ actionType }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
