<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="true">
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>
            <button
              class="btn btn-primary"
              (click)="showDailog('View', user)"
              data-toggle="modal"
              data-target="#viewModel"
            >
              <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <button
              class="btn btn-primary ml-2 mr-2"
              (click)="showDailog('Edit', user)"
              data-toggle="modal"
              data-target="#myModal"
            >
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <!-- <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#myModal"
              (click)="showDailog()"
            >
              Create User
            </button> -->
            </button>

            <button class="btn btn-primary" (click)="deleteUser(user)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>
        </tr>

          <td></td>
          <td>Vasanth</td>
          <td>
            <button class="btn btn-primary">
              <i class="fa fa-eye" aria-hidden="true"></i>
            </button>
            <button class="btn btn-primary ml-2 mr-2">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>

            <button class="btn btn-primary">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>
        </tr> -->
      </ng-container>

      <tr *ngIf="false">
        <td colspan="3">No Users Found</td>
      </tr>
    </tbody>
  </table>
</div>
